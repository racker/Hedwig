<!DOCTYPE html>
<html lang="en"><!-- lang is necessary for screen reader compatibility -->
<head>
  <title>Welcome to Hedwig!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="images/favicon.png" />

  <!-- DO NOT BUNDLE: HelixUI Styles -->
  <link rel="stylesheet" href="assets/styles/helix-ui.min.css" />
  <script src="assets/scripts/hedwig-main.umd.js"></script>
</head>
<body class="hxVertical" id="top">
  <!-- Accessibility: This link should be the first item in tab order. -->
  <a href="#content">Skip to main content</a>

  <header id="head">
      <img src='./assets/images/245892900001212.png' height=100 style="float:left; padding-right: 15px; position: relative; padding-left: 75px; " />
      <h2 style='color: #16b9d4'>Hedwig</h2>
  </header>

  <div id="app">
    <div id="stage">
      <nav id="nav" class="hxNav">
        <!-- Product Navigation -->
        <a href="#getting-started">Getting Started</a>
        <a href="#install">Install</a>
        <a href="#how-to">How To Use</a>
        <a href="#grouping">Multi-Line Chart</a>

        <!-- end:Product Navigation -->
      </nav>

      <!-- Accessibility: [role="main"] must be present on main#content -->
      <main role="main" id="content">
        <hx-panel class="hxSpan-12-xs">
          <hx-panelbody class="hxBox hxMd">

            {% include intro.html %}

          </hx-panelbody>
        </hx-panel>
      </main>
    </div>
  </div>

  <footer id="foot">
    &copy; 2018 Rackspace US, Inc.
    <nav>
      <a href="https://www.rackspace.com/information/legal/websiteterms">Website Terms</a>
      <a href="https://www.rackspace.com/information/legal/privacystatement">Privacy Policy</a>
    </nav>
  </footer>
<!-- intelligently load ES5 Adapter (if needed) -->
<span id="ce-es5-adapter">
  <script>
    if (!window.customElements) {
      var elAdapter = document.querySelector('#ce-es5-adapter');
      elAdapter.parentElement.removeChild(elAdapter);
    }
  </script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
</span>
  <!--
    DO NOT BUNDLE: ES5-compiled assets specifically for use in the browser.
    Provides additional polyfills and automatically initializes HelixUI.
  -->
  <script src="assets/scripts/helix-ui.browser.js"></script>
  <a id="bottom"></a>
</body>
</html>
